{% extends 'base.html' %}
{% block content %}
<h2>Administración de Usuarios</h2>
<table>
  <thead><tr><th>ID</th><th>Usuario</th><th>Admin</th></tr></thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ 'Sí' if u.is_admin else 'No' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
